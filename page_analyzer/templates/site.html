{% extends 'base.html' %}

{% block title %}
    Анализатор страниц - {{ url.name }}
{% endblock %}

{% block main %}
<h1>Сайт: {{ url.name }}</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{ url.id }}</td>
            </tr>
            <tr>
                <td>Имя</td>
                <td>{{ url.name }}</td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td>{{ url.created_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
